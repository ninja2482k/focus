<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Me - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="info-section">
      <h1>Focus Me</h1>
      <p>Stay focused, track your progress, and gamify your productivity journey. <br> Join now to start building better habits!</p>
    </div>
    <div class="auth-section">
      <div class="form-toggle">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Sign Up</button>
      </div>
      <form id="login-form" class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="divider">or</div>
        <button type="button" class="social-btn google">
          <img src="compontes/google.png" alt="Google icon" class="icon" width="20" height="20" />
          Login with Google
        </button>
        <button type="button" class="social-btn github">
          <img src="compontes/github.png" alt="GitHub icon" class="icon" width="20" height="20" />
          Login with GitHub
        </button>
      </form>
      <form id="signup-form" class="auth-form hidden">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="divider">or</div>
        <button type="button" class="social-btn google">
          <img src="compontes/google.png" alt="Google icon" class="icon" width="20" height="20" />
          Sign Up with Google
        </button>
        <button type="button" class="social-btn github">
          <img src="compontes/github.png" alt="GitHub icon" class="icon" width="20" height="20" />
          Sign Up with GitHub
        </button>
      </form>
    </div>
  </div>
  <footer class="footer-note">
    <p>&copy; 2024 Focus Me. Stay productive, stay inspired.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
