<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Me - Login</title>
  <link rel="icon" type="image/png" href="components/logoicon.png">
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo positioned at top left corner -->
  <div class="logo">
    <img src="components/logoapp.png" alt="Focus Me Logo" />
  </div>
  
  <!-- Main container with split layout -->
  <div class="container">
    <!-- Left section: Information and branding -->
    <div class="info-section">
      <!-- Main content wrapper -->
      <div class="info-content">
        <!-- Brand section with logo and title -->
        <div class="brand-section">
          <h1>Focus Me</h1>
          <div class="tagline">Your Productivity Companion</div>
        </div>
        <!-- Main description text -->
        <p class="description">Stay focused, track your progress, and gamify your productivity journey. <br> Join now to start building better habits!</p>
        <!-- Feature highlights -->
        <div class="features">
          <div class="feature-item">
            <div class="feature-icon">üéØ</div>
            <span>Goal Tracking</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">üìä</div>
            <span>Progress Analytics</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">üèÜ</div>
            <span>Gamification</span>
          </div>
        </div>
      </div>
      <!-- Decorative background circles -->
      <div class="decoration-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
    </div>
    
    <!-- Right section: Authentication forms -->
    <div class="auth-section">
      <!-- Toggle between login and signup -->
      <div class="form-toggle">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Sign Up</button>
      </div>
      
      <!-- Login form -->
      <form id="login-form" class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        <div class="divider">or</div>
        <!-- Social login buttons -->
        <button type="button" class="social-btn google">
          <img src="components/google.png" alt="Google icon" class="icon" width="20" height="20" />
          Login with Google
        </button>
        <button type="button" class="social-btn github">
          <img src="components/github.png" alt="GitHub icon" class="icon" width="20" height="20" />
          Login with GitHub
        </button>
      </form>
      
      <!-- Signup form (hidden by default) -->
      <form id="signup-form" class="auth-form hidden">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="divider">or</div>
        <!-- Social signup buttons -->
        <button type="button" class="social-btn google">
          <img src="components/google.png" alt="Google icon" class="icon" width="20" height="20" />
          Sign Up with Google
        </button>
        <button type="button" class="social-btn github">
          <img src="components/github.png" alt="GitHub icon" class="icon" width="20" height="20" />
          Sign Up with GitHub
        </button>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer-note">
    <p>&copy; 2024 Focus. Stay productive, stay inspired.</p>
  </footer>
  
  <!-- JavaScript functionality -->
  <script src="script.js"></script>
</body>
</html>
